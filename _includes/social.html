{%- assign social = site.social_media_links -%}
<ul class="social-media-list">
  {%- if social.github -%}<li><a rel="me" href="https://github.com/{{ social.github | cgi_escape | escape }}" title="{{ social.github | escape }}"><svg class="svg-icon light-grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if social.linkedin -%}<li><a rel="me" href="https://www.linkedin.com/in/{{ social.linkedin | cgi_escape | escape }}" title="{{ social.linkedin | escape }}"><svg class="svg-icon light-grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#linkedin' | relative_url }}"></use></svg></a></li>{%- endif -%}
  {%- if social.bluesky -%}<li><a rel="me" href="https://bsky.app/profile/{{ social.bluesky | cgi_escape | escape }}" title="{{ social.bluesky | escape }}"><svg class="svg-icon light-grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#bluesky' | relative_url }}"></use></svg></a></li>{%- endif -%}
  <li><a href="{{ '/feed.xml' | relative_url }}" title="RSS Feed"><svg class="svg-icon light-grey"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg></a></li>
</ul>
