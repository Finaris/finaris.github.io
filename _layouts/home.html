<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=2">
    <link rel="stylesheet" type="text/css" media="screen" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/styles.css">

    {% seo %}
    {% include head-custom.html %}
  </head>

  <body>

    <!-- HEADER -->
    <div class="header">
      <a href="{{ site.url }}" class="logo">{{ site.title | default: site.github.repository_name }}</a>
      <!-- Hamburger Icon (mobile only) -->
      <button class="hamburger" aria-label="Open navigation" onclick="document.querySelector('.header-right').classList.toggle('open')">
        <span></span><span></span><span></span>
      </button>
      <!-- NAVBAR -->
      <div class="header-right">
        <a href="{{ site.url }}">Home</a>
        <a href="/blog">Blog</a>
        <a href="/about">About</a>
      </div>
    </div>
    <script>
      // Close drawer when clicking outside (mobile UX)
      document.addEventListener('click', function(e) {
        const nav = document.querySelector('.header-right');
        const burger = document.querySelector('.hamburger');
        if(nav && burger && nav.classList.contains('open')) {
          if(!nav.contains(e.target) && !burger.contains(e.target)) {
            nav.classList.remove('open');
          }
        }
      });
    </script>
    <!-- MAIN CONTENT -->
    <div class="home-bg">
        {{ content }}
    </div>

    <!-- FOOTER  -->
    {% include footer.html %}
  </body>
</html>
