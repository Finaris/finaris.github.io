---
layout: default
title: Blog
---

<div class="constrain">
   <h1>Latest Posts</h1> 
   <h3><a href="/categories">Categories</a></h3>

    <hr/>

   <section class="card-list">
        {% for post in site.posts %}
        <div class="card">
            <img src="{{ post.thumbnail_image }}" class="blog-preview-image"/>
            <div class="card-details">
                <h3>{{ post.date | date:"%d %b %Y" }} - {{ post.title }}</h3>
                {{ post.excerpt }}
                <a href="{{ post.url }}" class="btn">Read More</a>
            </div>
        </div>
        <hr/>
        {% endfor %}
   </section>
</div>
